<html>
    <head>
        <title>Trump/Clinton Responder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Get Response From Trump/Clinton</h1>
                    <p class="lead">Type in a sentence and get a response from Trump/Clinton bot</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form id="input_form" method="post" action="translate" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="input_text">
                                            Message*
                                        </label>
                                        <textarea id="input_text" name="message" class="form-control" placeholder="Message to respond to" rows="4" required="required"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label>
                                        Get response from:&ensp;&ensp;
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsBot" value="t" checked>
                                        Trump
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsBot" value="c">
                                        Clinton
                                    </label>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Submit">
                                </div>
                            </div>
                        </div>
                    </form>

                    <br/>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="response_wrapper" hidden="true">
                                <h4 id="response_text" class="bubble"></h4>
                                <div class="arrow-down"></div>
                                <img id="response_img" class="img-responsive img-thumbnail"/>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <form id="feedback_form" method="post" action="feedback" role="form" hidden="true">
                        <div class="alert alert-success" role="alert">
                            Thanks for trying out our bot!
                            <br/>
                            <strong>
                                Please help us make it better by giving your valuable feedback.
                            </strong>
                        </div>
                        <div class="controls">
                            <div class="row">
                                <div id='style_score_wrapper'>
                                    <div class="col-md-12">
                                        <label>
                                            Does it sound like the way <span id="candidate_name">Trump</span> would say it?
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="radio-inline control-label">
                                            <input type="radio" name="optionsStyle" value="1" required="true">
                                            <img src="" class="img-responsive img-thumbnail" alt="Not at all" width="200" height="200">
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="radio-inline control-label">
                                            <input type="radio" name="optionsStyle" value="2">
                                            <img src="" class="img-responsive img-thumbnail" alt="Slightly" width="200" height="200">
                                        </label>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="radio-inline control-label">
                                            <input type="radio" name="optionsStyle" value="3">
                                            <img src="" class="img-responsive img-thumbnail" alt="Very" width="200" height="200">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div id='content_score_wrapper'>
                                    <div class="col-md-12">
                                        <label>
                                            Does it sound like a valid response?
                                        </label>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsContent" value="1" required="true">
                                            Unrelated
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsContent" value="2">
                                            Bland
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsContent" value="3">
                                            Touche
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div id='suggestion_wrapper' class="col-md-12" hidden="true">
                                    <br/>
                                    <label for="input_text">
                                        Response Suggestion
                                    </label>
                                    <textarea id="suggestion_text" name="Suggestion" class="form-control" placeholder="A better response for your sentence" rows="4"></textarea>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Submit Feedback">
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="modal fade" id="thanks_modal" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Thanks for your feedback.</h4>
                                </div>
                                <div class="modal-body">
                                    <p>You Rock!</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="client.js"></script>
    </body>
</html>
